{% extends "base.html" %}
{% block title %}Campaign Delivery Revenue extractor {% endblock %}
{% block content %}
<h1 align="center">Campaign Delivery - Campaign extractor</h1>

<form method="POST">
    <h3 align="center">Broadsign Direct Envs</h3>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="env" id="Prod" value="https://direct.broadsign.com/">
        <label class="form-check-label" for="env">
            Broadsign Direct Prod
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="env" id="Sandbox" value="https://prod-sandbox-direct.broadsign.com/" checked>
        <label class="form-check-label" for="env">
            Broadsign Direct Sandbox
        </label>
    </div>
    <h3 align="center">Broadsign Direct Credentials</h3>
    <div class="form-group">
        <label for="email">Broadsign Direct Login</label>
        <input type="email"
               class="form-control"
               id="email"
               name="email"
               placeholder="Broadsign Direct Login" />
    </div>
    <div class="form-group">
        <label for="password">Broadsign Direct Password</label>
        <input type="password"
               class="form-control"
               id="password"
               name="password"
               placeholder="Enter password" />
    </div>
 
    <br />
    <button type="submit" class="btn btn-primary">NEXT</button>
</form>
{% endblock %}
